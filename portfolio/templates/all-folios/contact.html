{%extends 'all-folios/base.html'%}

{% block content%}
<!-- {{block.super}} -->

<div class="container contact">

   
<section id="index" class="">

  
    <!-- Page Header -->
    <div class="container-fluid contact">
      <div class="row">
        <div class="col-md-12">
          <div class="page-heading">
            <h1>Contact Me</h1>
            <p>Feel free to contact me at any time:</p>
          </div>
        </div>
      </div>
  
  
      <!-- Main Content -->
  
      <div class="row">
        <div class="col-md-12">
          <h3>Send me a message and I will get back to you as fast as I can</h3>
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name" required
                  data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Email Address" id="email" required
                  data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Phone number</label>
                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required
                  data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Message</label>
                <textarea rows="4" class="form-control" placeholder="write your Message" id="message" required
                  data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
  
  
  </section>


</div>

{% endblock%}
